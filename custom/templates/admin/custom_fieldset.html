<fieldset class="module aligned">
    {% for field in asf %}
        <div class="form-field field-{{field.name}}">
            <div>
                {% if field.is_checkbox %}
                    {{field}}{{ field.label_tag }}
                {% else %}
                <p></p>
                    {{ field.label_tag }}
                <p></p>
                    {{field}}
                <p></p>
                {% endif %}
                {% if field.field.help_text %}
                    <div class="help">{{ field.field.help_text|safe }}</div>
                {% endif %}
            </div>
        </div>
    {% endfor %}
</fieldset>
